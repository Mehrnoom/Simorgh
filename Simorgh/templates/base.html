{% load staticfiles %}

<!DOCTYPE html>
<html ng-app="Simorgh">

<head>
    <title>{% block title %} سیمرغ {% endblock %}</title>
    {% block css %}
        <link href="{% static 'lib/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/bootstrap/dist/css/bootstrap-theme.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/bootstrap/dist/css/bootstrap-rtl.css' %}" rel="stylesheet">
        <link href="{% static 'css/global.less' %}" rel="stylesheet/less" type="text/css">
        <link href="{% static 'css/submenu.css' %}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static  'css/aqua/theme.css' %}">
    {% endblock %}

    {% block js %}
        <script src="http://maps.googleapis.com/maps/api/js?sensor=false&extension=.js&output=embed"></script>
        <script src="{% static 'lib/jquery-1.10.2.min.js' %}"></script>
        <script src="{% static 'lib/jquery-form.js' %}"></script>
        <script src="{% static 'lib/less-1.3.3.min.js' %}"></script>
        <script src="{% static 'lib/bootstrap/dist/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'lib/angular.js' %}"></script>
        <script src="{% static 'js/utils/global.js' %}"></script>
        <script src="{% static 'js/utils/angular-tags.js' %}"></script>
        <script src="{% static 'lib/jalali.js' %}"></script>
        <script src="{% static 'js/controllers/add_comment.js' %}"></script>
        <script src="{% static 'js/controllers/search.js' %}"></script>
        <script src="{% static 'js/bootstrap-rating-input.min.js'  %}" type="text/javascript"></script>
        <script src="{% static 'js/utils/Chart.js' %}"></script>
    {% endblock %}
</head>

<body>
<div class="container">
    {% include "menu.html" %}
    {% block body %}
    {% endblock %}
</div>
<div class="footer">
    سامانه رزرواسیون سیمرغ  شده توسط گروه آچار
    <br>
    تمامی حقوق محفوظ است
</div>
<div class="wait-list">
</div>
</body>
</html>
